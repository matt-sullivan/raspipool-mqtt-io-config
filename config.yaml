mqtt:
  host: homeassistant.local
  topic_prefix: home

# GPIO
gpio_modules:
  # Use the Raspberry Pi built-in GPIO
  - name: rpi
    module: raspberrypi

digital_outputs:
  # Pin 1 is an output connected to a light
  - name: pool_acid_pump
    module: rpi
    pin: 19
    ha_discovery:
      name: Pool Acid Pump

